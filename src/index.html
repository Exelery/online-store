  <template id="itemTemp">

      <div class="item__image-container">
        <img class="item__image" src="" alt="Product image">
      </div>
      <div class="item__about">
        <h2 class="item__name"></h2>
        <div class="item__info">
          <p class="item__category item__text">Category: <span></span></p>
          <p class="item__brand item__text">Brand: <span></span></p>
          <p class="item__discount item__text">Discount: <span></span></p>
          <p class="item__rating item__text">Rating: <span></span></p>
          <p class="item__stock item__text">Stock: <span></span></p>
        </div>
      </div>
      <p class="item__price"></p>
      <button class="item__add btn">Add to cart</button>
    </li>
  </template>
